<html>
    <head>
        <title>Hero Party Selection</title>
        <link rel="stylesheet" href="/assets/styles.css" />
        <script src="/dist/main.js" defer></script>
    </head>
    <body>
        <h1>Hero Party!</h1>
        <form>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="role">Role</label><br>
            <select name="role" id="role"></select><br>
            <button>Create Hero</button>
        </form>
        <div id="warning"></div>
        <ul id="hero-list"></ul>
        <ul id="party-list"></ul>
        <small>Characters were made using application <a href="https://www.avatarsinpixels.com/">Minipix Maker</a></small>
    </body>
</html>
